<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiết Lập Bài Thi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <nav class="breadcrumb">
            <a href="index.html">Trang chủ</a> &gt; <a href="subject.html">Môn học</a> &gt; Thiết lập
        </nav>
        <h1 id="setup-title" class="main-header">Thiết Lập Bài Thi</h1>
        <div class="setup-form">
            <div class="form-group">
                <label for="num-questions">Số câu hỏi (tối đa <span id="max-questions"></span>):</label>
                <input type="number" id="num-questions" min="1">
            </div>
            <div class="form-group">
                <label for="time-limit">Thời gian (phút):</label>
                <input type="number" id="time-limit" min="1" value="60">
            </div>
            <button class="back-btn" id="back-to-subject-btn">← Quay Về</button>
            <button class="start-btn" id="start-quiz-btn">Bắt Đầu →</button>
        </div>
    </div>
    <script src="data/ssl101c.js"></script>
    <script src="data/aig202c.js"></script>
    <script src="data/database.js"></script>
    <script src="js/quiz-setup.js"></script>
</body>
</html>

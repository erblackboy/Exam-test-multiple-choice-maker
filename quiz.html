<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ > Môn học > Thiết lập > Bài Thi</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>
</head>
<body>
    <div class="main-container">
        <div class="breadcrumb">
            <a href="index.html">Trang chủ</a> &gt; 
            <a id="breadcrumb-subject" href="#">Môn học</a> &gt; 
            <a id="breadcrumb-setup" href="#">Thiết lập</a> &gt; Bài Thi
        </div>
        <div class="quiz-body">
            <div class="quiz-main">
                <div id="question-counter">Câu 1/10</div>
                <div id="question-text">Đây là nội dung câu hỏi?</div>
                <img id="question-image" src="" alt="Hình ảnh câu hỏi" style="display: none;">
                <div id="options-container"></div>
                <div class="nav-block">
                    <button id="prev-btn">← Trước</button>
                    <button id="next-btn">Tiếp →</button>
                </div>
                <button id="submit-btn">Nộp Bài</button>
            </div>
            <div class="quiz-sidebar">
                <div class="quiz-info">
                    <div id="quiz-subject-code">MÃ MÔN</div>
                    <div id="timer">15:00</div>
                </div>
                <div id="palette-container">
                    </div>
            </div>
        </div>
    </div>

    <div id="confirm-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <p>Bạn có chắc chắn muốn nộp bài không?</p>
            <button id="confirm-submit-btn">Nộp bài</button>
            <button id="cancel-submit-btn">Hủy</button>
        </div>
    </div>

    <!-- Dữ liệu bài thi được lấy từ localStorage, không cần tải tệp tĩnh -->
    <!-- database.js vẫn cần cho các thông tin chung nếu cần -->
    <script src="js/quiz.js" defer></script>
</body>
</html>

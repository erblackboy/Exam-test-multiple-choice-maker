<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Làm Bài Thi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <div class="quiz-body">
            <div class="question-main">
                <p id="question-counter">Câu 1/10</p>
                <div class="question-container">
                    <p id="question-text">Đây là nội dung câu hỏi?</p>
                    <img id="question-image" src="" alt="Hình ảnh câu hỏi" style="display: none;">
                    <div id="options-container">
                        </div>
                </div>
            </div>

            <div class="quiz-sidebar">
                <div class="sidebar-block info-block">
                    <div id="quiz-subject-code" class="subject-tag">MÃ MÔN</div>
                    <div id="timer">15:00</div>
                </div>
                <div class="sidebar-block palette-block">
                    <h3>Danh sách câu hỏi</h3>
                    <div id="palette-container">
                        </div>
                </div>
                 <div class="sidebar-block nav-block">
                    <div class="nav-buttons">
                        <button id="prev-btn" class="back-btn">← Trước</button>
                        <button id="next-btn" class="start-btn">Tiếp →</button>
                    </div>
                    <button id="submit-btn" class="submit-btn">Nộp Bài</button>
                </div>
            </div>
        </div>
    </div>

    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <h2>Xác nhận nộp bài</h2>
            <p>Bạn có chắc chắn muốn nộp bài không?</p>
            <div class="modal-buttons">
                <button id="confirm-submit-btn">Nộp bài</button>
                <button id="cancel-submit-btn">Hủy</button>
            </div>
        </div>
    </div>

    <script src="data/ssl101c.js"></script>
    <script src="data/aig202c.js"></script>
    <script src="data/database.js"></script>
    <script src="js/quiz.js"></script>
</body>
</html>
